<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fapol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0073e6;
            color: white;
            width: 100%;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
            position: relative;
        }

        .logo img {
            height: 50px;
            object-fit: contain;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 1001;
            margin-left: auto;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 24px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .cart a {
            font-size: 1.3em;
            font-weight: bold;
            padding: 24px 10px;
            display: flex;
            align-items: center;
        }

        #cart-count {
            background-color: red;
            color: white;
            font-size: 0.7em;
            margin-left: 5px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            #nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #0073e6;
                position: absolute;
                top: 70px;
                left: 0;
                z-index: 1000;
            }

            #nav.show {
                display: flex;
            }

            #nav li {
                width: 100%;
            }

            #nav li a {
                padding: 12px 20px;
            }
        }

        /* Footer */
        #footer {
            background-color: rgba(20, 20, 20, 0.8);
            width: 100%;
            padding: 48px 0 56px 0;
            color: white;
            text-align: center;
        }

        #footer p {
            margin: 0;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="home.html">
                        <img src="images/Fapol_logo_bile.png" alt="Logo Fapol">
                    </a>
                </div>

                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <ul id="nav">
                    <li><a href="home.html">Domů</a></li>
                    <li><a href="produkty.html">E-shop</a></li>
                    <li><a href="o-nas.html">O nás</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="register.html">Přihlášení</a></li>
                    <li class="cart">
                        <a href="kosik.html">
                            🛒<span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="footer">
        <p>&copy; 2024 Fapol. Všechna práva vyhrazena.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
