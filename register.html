<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace / Přihlášení</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h2>Registrace</h2>
            <form action="register.php" method="POST">
                <input type="text" name="jmeno" placeholder="Jméno" required>
                <input type="text" name="prijmeni" placeholder="Příjmení" required>
                <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" name="telefon" placeholder="Telefon" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="adresa" placeholder="Adresa" required>
                <input type="text" name="mesto" placeholder="Město" required>
                <input type="password" name="heslo" placeholder="Heslo" required>
                <button type="submit">Registrovat</button>
            </form>
        </div>

        <div id="loginForm">
            <h2>Přihlášení</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="heslo" placeholder="Heslo" required>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
    </div>
</body>
</html>
